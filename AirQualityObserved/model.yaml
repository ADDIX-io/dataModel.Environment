AirQualityObserved:
  description: 'An observation of air quality conditions at a certain place and time.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    airQualityIndex:
      description: 'Air quality index is a number used to report the quality of the air on any given day.'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    airQualityLevel:
      description: 'Overall qualitative level of health concern corresponding to the air quality observed'
      minLength: 2
      type: Property
      x-ngsi:
        model: 'https://schema.org/Tex '
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'Higher level area to which this air quality measurement belongs to'
      type: Property
      x-ngsi:
        model: 'https://schema.org/Text '
    as:
      description: 'Arsenic detected'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    c6h6:
      description: 'Benzene detected'
      minimum: 0
      type: Property
    cd:
      description: 'Cadmium detected'
      minimum: 0
      type: Property
    co:
      description: 'Carbon Monoxide detected'
      minimum: 0
      type: Property
    co2:
      description: 'Carbon Dioxide detected'
      minimum: 0
      type: Property
    coLevel:
      description: 'Qualitative Carbon Monoxide presence'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateObserved:
      description: 'The date and time of this observation in ISO8601 UTCformat'
      type: Property
      x-ngsi:
        model: 'https://schema.org/Text '
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &airqualityobserved_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      type: Geoproperty
    name:
      description: 'The name of this item.'
      type: Property
    ni:
      description: 'Nickel detected'
      minimum: 0
      type: Property
    no:
      description: 'Nitrogen monoxide detected'
      minimum: 0
      type: Property
    no2:
      description: 'Nitrogen dioxide detected'
      minimum: 0
      type: Property
    nox:
      description: 'Other Nitrogen oxides detected'
      minimum: 0
      type: Property
    o3:
      description: 'Ozone detected'
      minimum: 0
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *airqualityobserved_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    pb:
      description: 'Lead detected'
      minimum: 0
      type: Property
    pm10:
      description: 'Particulate matter 10 micrometers or less in diameter'
      minimum: 0
      type: Property
    pm25:
      description: 'Particulate matter 2.5 micrometers or less in diameter'
      minimum: 0
      type: Property
    precipitation:
      description: 'Amount of water rain'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: 'Liters per square meter.'
    refDevice:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'A reference to the device(s) which captured this observation.'
      type: Relationship
    refPointOfInterest:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'A reference to a point of interest (usually an air quality station) associated to this observation.'
      type: Relationship
    refWeatherObserved:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: ' Weather observed associated to the air quality conditions described by this entity.'
      type: Relationship
    relativeHumidity:
      description: 'Humidity in the Air'
      maximum: 1
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    reliability:
      description: 'Reliability (percentage, expressed in parts per one) corresponding to the air quality observed'
      maximum: 1.0
      minimum: 0
      type: Property
      x-ngsi:
        model: 'https://schema.org/Number '
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    sh2:
      description: 'Hydrogen sulfide detected'
      minimum: 0
      type: Property
    so2:
      description: 'Sulfur dioxide detected'
      minimum: 0
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    temperature:
      description: 'Temperature of the item'
      type: Property
    type:
      description: 'NGSI Entity type'
      enum:
        - AirQualityObserved
      type: Property
    typeofLocation:
      description: 'Type of location of the sampled item'
      enum:
        - indoor
        - outdoor
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    volatileOrganicCompoundsTotal:
      description: 'Alkanes <C10, ketones <C6, aldehydes <C10, carboxylic acids <C5, aspirits<C7, Alkenes <C8, Aromatics'
      minimum: 0
      type: Property
    windDirection:
      description: 'Direction of the weather vane'
      maximum: 180
      minimum: -180
      type: Property
      x-ngsi:
        model: http://schema.org/Number
    windSpeed:
      description: 'Intensity of the wind'
      minimum: 0
      type: Property
      x-ngsi:
        model: http//schema.org/Number
  required:
    - id
    - type
    - dateObserved
    - location
  type: object
